<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackcoffer</title>
  </head>
  <body>
    <!-- ===========navbar============== -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <span class="navbar-brand" href="#"
          ><i class="fa-brands fa-gg-circle"></i> blog
        </span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                routerLink="/home"
                routerLinkActive="Active"
                aria-current="page"
                [routerLinkActiveOptions]="{ exact: true }"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                routerLink="/post"
                routerLinkActive="Active"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/create"  routerLinkActive="Active" >Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/manage"  routerLinkActive="Active">Manage</a>
            </li>
          </ul>
        </div>

        <form class="d-flex">
          <a
            class="nav-link active"
            routerLink="/home"
            routerLinkActive="Active"
            aria-current="page"
           >
          <i class="fa-solid fa-house inav"> </i></a>
          <a
          class="nav-link active"
          routerLink="/manage"
          routerLinkActive="Active"
          aria-current="page"
         >
          <i class="fa-solid fa-screwdriver-wrench inav"></i></a>
          <i class="fa-regular fa-bell inav"></i>
        </form>
      </div>
    </nav>

    <!-- ===========sidebar================ -->
    <section class="sidebar">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-2">
                <button
                  class="sidebarbtn"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthExample"
                  aria-expanded="false"
                  aria-controls="collapseWidthExample"
                >
                  <p>Journey Board</p>
                  <div style="min-height: 520px">
                    <div
                      class="collapse collapse-horizontal"
                      id="collapseWidthExample"
                    >
                      <div class="card card-body sidebarcard">
                        <ul>
                          <h6 class="mb-2">Change Your Blogging</h6>
                          <li>Listicles</li>
                          <li>Written tutorials</li>
                          <li>Video tutorials</li>
                          <li>Checklists</li>
                          <li>Industry news</li>
                          <li>Infographics</li>
                          <li>Current events</li>
                          <li>Case studies</li>
                          <li>Inspirational stories</li>
                          <li>Interviews</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </button>
              </div>

              <!-- ===============main============== -->
              <div class="col-lg-10">
                <router-outlet></router-outlet>
                             </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ===========footer=========== -->
    <section class="footer text-center mt-2">
      <div class="row">
        <div class="col-lg-12">
          <p> @2023 &nbsp;|&nbsp; Designed and built with all the love in the world by the Omee with the help of own contribution.</p>
        </div>
      </div>

    </section>
  </body>
</html>
